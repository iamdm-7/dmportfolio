<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Daksh Malhotra</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div id="content">
        <section id="resume" data-aos="fade-up" data-aos-duration="1000">
            <h2>My Resume</h2>
            <div class="pdf-viewer">
                <iframe src="resume.pdf" width="100%" height="600px"></iframe> <!-- Embed resume PDF -->
            </div>
        </section>
    </div>

    <!-- Load the Navigation Bar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
</body>
</html>
